<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://kit.fontawesome.com/5522ae6586.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-3">
            <div class="row">
              <p>Fuel</p>
              <div class="col">
                <p>1</p>
                <div class="tank">
                  <div id="tank-1"></div>                 
                </div>
                <button type="button" class="btn btn-sm w-100 mt-1 btn-primary">Use</button>
                <button type="button" class="btn btn-sm w-100 mt-1 btn-warning">Fill</button>
              </div>
              <div class="col">
                <p>2</p>
                <div class="tank">
                  <div id="tank-2"></div>  
                </div>
                <button type="button" class="btn btn-sm w-100 mt-1 btn-primary">Use</button>
                <button type="button" class="btn btn-sm w-100 mt-1 btn-warning">Fill</button>
              </div>

              <div class="col">
                <p>Total</p>
                <div class="tank">
                  <div id="tank-total"></div>
                </div>
                <button type="button" id="start-button" class="btn btn-sm w-100 mt-1 btn-success">Start</button>
                <button type="button" id="stop-button" class="btn btn-sm w-100 mt-1 btn-danger">Stop</button>
              </div>
            </div>
            <div class="row">
              <table class="table table-sm text-center">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">1</th>
                    <th scope="col">2</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Fuel remaining</td>
                    <td id="fuel-rem-tank-1"></td>
                    <td id="fuel-rem-tank-2"></td>
                    <td id="fuel-rem-total"></td>
                  </tr>
                  <tr>
                    <td>Dist remaining</td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          
          <div class="col-9" id="map">
            
          </div>
          <div id="speed" class="d-flex align-items-center justify-content-center fw-bolder fs-4"></div>
        </div>
        
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMr4lA-D36Wjwan8XGBTgo0MWuLKAXoSM&callback=initMap&v=weekly"
      async
    ></script>

      $(document).ready(function(){

      });
    </script>
  </body>
</html>
